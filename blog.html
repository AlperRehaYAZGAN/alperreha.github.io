<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alper Reha YAZGAN - Kişisel Blog Sitesi</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Google fonts - terminal like font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Showdown md renderer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>

<body class="bg-gray-900">
    <!-- This page is blog post content page so load md file from url.query and fetch it using jquery from github repository -->

    <!-- Space height 120px -->
    <div style="height: 120px;"></div>

    <!-- div for contents -->
    <!-- content will be fetched from jquery. Until its done. Show loading -->
    <div id="content" class="text-white text-center">
        <i class="fas fa-spinner fa-spin fa-3x" style="color: #4FD1C5;"></i>
    </div>

    <!-- Space 25 px -->
    <div style="height: 50px;"></div>

    <!-- Footer for social links again with copyrights fixed-bottom and max 60px -->
    <div class="flex items-center justify-center mt-4">
        <div class="w-1/2">
            <div class="flex items center justify-center">
                <a class="text-gray-400 hover:text-blue-500" href="https://twitter.com/alperreha"><i
                        class="fab fa-twitter"></i></a>
                <a class="ml-4 text-gray-400 hover:text-blue-500" href="https://github.com/alperrehayazgan"><i
                        class="fab fa-github"></i></a>
                <a class="ml-4 text-gray-400 hover:text-blue-500" href="https://linkedin.com/in/alperreha"><i
                        class="fab fa-linkedin"></i></a>
            </div>
            <div class="flex items-center justify-center mt-4">
                <p class="text-sm text-gray-400">© 2022 Alper Reha YAZGAN</p>
            </div>
            <div style="height: 50px;"></div>
        </div>

    </div>


    <script>
        // medium posts api link: https://medium.com/feed/@alperreha
        // github username: alperrehayazgan
        // github api link: https://api.github.com/users/alperrehayazgan/repos
        // github api link for projects: https://api.github.com/users/alperrehayazgan/repos?sort=updated&per_page=10
        // twitter username: alperreha

        // on-medium-button-click code
        // on-github-button-click code
        // on-blog-posts-button-click code

        function onLoadFetchMd() {
            // get url from url param and fetch it using jquery
            var url = new URL(window.location.href);
            var mdFileName = url.searchParams.get("md"); // e.g. https://MYDOMAIN.com/blog?md=hello.md

            // fetch md file from github
            $.get("https://raw.githubusercontent.com/alperrehayazgan/alperrehayazgan.github.io/master/blogs/" + mdFileName + ".md", function (data) {
                // convert md to html
                var converter = new showdown.Converter();
                var html = converter.makeHtml(data);

                // on error show error message
                if (html == "") {
                    $("#content").html("<h1>404</h1><p>Blog post not found</p>");
                } else {
                    // on success show html
                    $("#content").html(html);
                }
            });

        }


        $(document).ready(function () {
            onLoadFetchMd();
        });
    </script>
</body>

</html>
